<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveBites - Food Rescue</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2d4a22;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .hero {
            position: relative;
            background-image: url('https://source.unsplash.com/1600x900/?food,market');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 120px 20px;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h1, .hero p, .hero a {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
        }
        .button {
            background-color: #ffcc00;
            color: black;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #e6b800;
        }
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 50px 20px;
            gap: 25px;
        }
        .feature-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: center;
            width: 220px;
            transition: transform 0.3s;
        }
        .feature-box:hover {
            transform: translateY(-5px);
        }
        .feature-box img {
            width: 85px;
            height: 85px;
        }
        .feature-box h3 {
            font-size: 18px;
            margin-top: 15px;
        }
        .feature-box a {
            display: block;
            margin-top: 10px;
            color: #2d4a22;
            font-weight: bold;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2d4a22;
            color: white;
            font-size: 16px;
            margin-top: 30px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">SaveBites</div>
    <div class="hero">
        <h1>Rescue Food, Reduce Waste</h1>
        <p>Buy surplus food and make a difference!</p>
        <a href="signup.html" class="button">Join Now</a>
    </div>
    <div class="features">
        <div class="feature-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Shop">
            <h3>Buy Surplus</h3>
            <a href="buysurplus.html">Learn More</a>
        </div>
        <div class="feature-box">
            <img src="https://cdn-icons-png.flaticon.com/512/428/428377.png" alt="Donate">
            <h3>Donate</h3>
            <a href="donate.html">Learn More</a>
        </div>
        <div class="feature-box">
            <img src="https://cdn-icons-png.flaticon.com/512/1029/1029183.png" alt="Track">
            <h3>Track Impact</h3>
            <a href="track.html">Learn More</a>
        </div>
        <div class="feature-box">
            <img src="https://cdn-icons-png.flaticon.com/512/3523/3523884.png" alt="Sign Up">
            <h3>Sign Up</h3>
            <a href="signup.html">Learn More</a>
        </div>
    </div>
    <div class="footer">Â© 2025 SaveBites - Reducing Waste, Feeding Communities</div>
</body>
</html>
